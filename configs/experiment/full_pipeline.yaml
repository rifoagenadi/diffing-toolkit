# @package _global_
defaults:
  - override /pipeline: full_pipeline

# Full pipeline configuration
pipeline:
  mode: full
  run_finetune: true
  run_diffing: true
  save_intermediate_results: true

# Pipeline flow
stages:
  - finetune
  - diffing
  - evaluation
  - comparison

# Experiment metadata
experiment:
  name: full_pipeline
  description: "Complete pipeline from finetuning to diffing analysis"